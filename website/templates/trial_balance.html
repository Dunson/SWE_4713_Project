{% extends "base.html" %}
{% block title %} Trial Balance {% endblock %}

{% block content %}

<br>
<body>
    <div class="table-wrapper container">
        <h2>Trial Balance</h2>

        <table id="table_id" class="table table-hover table-dark">
            <thead>
                <th>Account Name</th>
                <th>Debit</th>
                <th>Credit</th>
            </thead>

            <tbody>
            {% for accounts in accounts_list %}
            <tr>
                <td>{{accounts.acc_name}}</td>
                <td>{{accounts.entries.entry_bal}}</td>
                <td>{{accounts.entries.entry_bal}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <button name="submitbutton" type="submit" class="btn btn-primary btn-block">Convert to PDF</button>
    </div>
</body>

{% endblock %}

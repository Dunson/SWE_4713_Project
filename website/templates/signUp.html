{% extends "base.html" %} {% block title %} Sign Up {% endblock %} {%block
content%}
<!-- This form is the sign up page and its differing input fields
      each field corresponds to a column in the database-->
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="container-fluid pt-3 col-5 bg-dark text-white">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="name@example.com"
      />
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="John"
      />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        placeholder="Doe"
      />
    </div>

    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
      <small id="passwordHelpBlock" class="form-text text-white">
        Password Requirements: <br />
        <ul>
          <li>Must be a minimum of 8 characters</li>
          <li>Must start with a letter</li>
          <li>Must contain a letter, a number, and a special character</li>
        </ul>
      </small>
    </div>

    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
  </div>
  <br />
  <div class="col text-center">
    <button type="Submit" class="btn btn-primary">Submit</button>
  </div>
</form>

{% endblock %}
